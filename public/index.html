<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cook Recipes</title>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <body>
        <div class="info-container">
            <form id="loginForm">
                <div>
                    <input type="text" id="nickname" placeholder="nickname" required />
                    <input type="password" id="password" placeholder="password" required />
                    <button type="submit">Enter</button>
                </div>
                <div id="loginErrors"></div>
            </form>

            <div id="welcome"></div>
            <div id="all-users"></div>
            <form id="recipeForm"></form>
        </div>

        <div class="recipes-container">
            <div class="fade top"></div>
            <div id="my-recipes"></div>
            <div class="fade bot"></div>
        </div>

        <div class="announcements-container">
            <div id="server-announcements"></div>
            <div class="fade bot"></div>
        </div>


        <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            var verified = false;
            var nick = '';

            var uploadedImgs = {};
            var origRecipe = {};
            

            document.getElementById('loginForm').addEventListener('submit', (event) => {
                event.preventDefault();

                const nickname = document.getElementById('nickname').value;
                const password = document.getElementById('password').value;
                const loginErrorsContainer = document.getElementById('loginErrors');
                loginErrorsContainer.innerHTML = '';

                var firstCheck = true, secondCheck = true, thirdCheck = true, fourthCheck = true;
                const normalized = nickname.normalize('NFKD').replace(/[\u0300-\u036f]/g, '');
                const isAscii = /^[A-Za-z0-9\s\-]+$/.test(normalized);
                const byteLength = new TextEncoder().encode(nickname).length;

                if (nickname !== nickname.trim()) {
                    const div = document.createElement('div');
                    div.textContent = "no empty space, leading spaces, or trailing spaces";
                    loginErrorsContainer.appendChild(div);
                    secondCheck = false;
                }
                if (!(normalized && isAscii)) {
                    const div = document.createElement('div');
                    div.textContent = "only letters, numbers, and hyphens allowed";
                    loginErrorsContainer.appendChild(div);
                    firstCheck = false;
                }
                if (nickname.length > 20) {
                    const div = document.createElement('div');
                    div.textContent = "cannot be more than 20 characters: " + nickname.length;
                    loginErrorsContainer.appendChild(div);
                    thirdCheck = false;
                }
                if (byteLength > 80) {
                    const div = document.createElement('div');
                    div.textContent = "cannot be more than 80 bytes: " + byteLength;
                    loginErrorsContainer.appendChild(div);
                    fourthCheck = false;
                }
                
                if (firstCheck && secondCheck && thirdCheck && fourthCheck) {
                    socket.emit('user', { nickname, password });
                }
            })

            document.getElementById('recipeForm').addEventListener('submit', (event) => {
                event.preventDefault();

                if (verified) {
                    const OP = nick;
                    const titleInput = document.getElementById('new-recipe-title').value;
                    const instructionsInput = document.getElementById('new-recipe-instructions').value;

                    if (Object.keys(origRecipe).length > 0) {
                        socket.emit('recipe-update', { origRecipe, titleInput, instructionsInput, uploadedImgs });

                        origRecipe = {};
                    } else {
                        socket.emit('recipe-create', { OP, titleInput, instructionsInput, uploadedImgs });
                    }
                }
            })

            function recipeUpdate(e) {
                if (verified) {
                    const parent = e.target.parentElement.parentElement;
                    const siblings = Array.from(parent.children);

                    const origTitle = siblings[0].innerHTML;
                    const origOP = siblings[1].innerHTML;
                    const origTime = siblings[2].innerHTML;
                    const origInstructions = siblings[4].innerHTML.replace(/<img[^>]*src=["']([^"']+)["'][^>]*>/g, (match, src) => {
                        const filenameWithExt = src.split('/').pop();
                        const filename = filenameWithExt.replace(/\.[^/.]+$/, "");

                        uploadedImgs[filename] = src;

                        return `[${filename}]`;
                    });
                    document.getElementById('new-recipe-title').value = origTitle;
                    document.getElementById('new-recipe-instructions').value = origInstructions;

                    origRecipe["origTitle"] = origTitle;
                    origRecipe["origOP"] = origOP;
                    origRecipe["origTime"] = new Date(origTime).toISOString().replace('T', ' ').replace('.000Z', '');
                    origRecipe["origInstructions"] = origInstructions;
                }
            }

            function recipeDelete(recipeTitle) {
                if (verified) {
                    socket.emit('recipe-delete', { recipeTitle, nick });
                }
            }

            function deleteAccount() {
                if (verified) {
                    socket.emit('delete-account', nick);
                }
            }

            function displayUsersList() {
                fetch(`/all-users`)
                    .then(response => response.json())
                    .then(data => {
                        const container = document.getElementById('all-users');
                        container.innerHTML = '';
                        data.forEach(user => {
                            if (user.name === nick) {
                                return
                            }
                            const div = document.createElement('div');
                            div.textContent = user.name;
                            if (user.is_online) {
                                div.style.color = "rgb(19, 115, 51)";
                                div.style.backgroundColor = "#a7ffc5";
                            }
                            container.appendChild(div);
                        });
                    })
                    .catch(error => console.error(`Error fetching /all-users :`, error));
            }

            function displayRecentRecipes() {
                if (!verified) {
                    fetch(`/recent-recipes`)
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);

                            const allRecipes = document.getElementById('my-recipes');
                            allRecipes.innerHTML = '';

                            data.reverse().forEach(recipe => {
                                let container = document.createElement('div');
                                container.className = "recipe";

                                let div1 = document.createElement('div');
                                div1.textContent = recipe.title;
                                div1.className = "title";
                                container.appendChild(div1);

                                let div2 = document.createElement('div');
                                div2.textContent = recipe.OP;
                                div2.className = "OP";
                                container.appendChild(div2);

                                let div3 = document.createElement('div');
                                const date = new Date(recipe.time);
                                const localTz = date.toLocaleString();
                                div3.textContent = localTz;
                                div3.className = "time";
                                container.appendChild(div3);

                                let instructions = recipe.instructions;
                                const image_urls = JSON.parse(recipe.image_urls);
                                for (const key in image_urls) {
                                    if (instructions.includes("[" + key + "]")) {
                                        const pattern = new RegExp("\\[" + key + "\\]", "g");
                                        instructions = instructions.replace(pattern, `<img src="${image_urls[key]}">`);
                                    }
                                }

                                let pre = document.createElement('pre');
                                pre.innerHTML = instructions;
                                pre.className = "instructions";
                                container.appendChild(pre);

                                allRecipes.appendChild(container);
                            });
                        })
                        .catch(error => console.error(`Error fetching /recent-recipes :`, error));
                }
            }

            function displayMyRecipes() {
                if (verified) {
                    fetch(`/${nick}/recipes`)
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);

                            const myRecipes = document.getElementById('my-recipes');
                            myRecipes.innerHTML = '';

                            data.reverse().forEach(recipe => {
                                let container = document.createElement('div');
                                container.className = "recipe";

                                let div1 = document.createElement('div');
                                div1.textContent = recipe.title;
                                div1.className = "title";
                                container.appendChild(div1);

                                let div2 = document.createElement('div');
                                div2.textContent = recipe.OP;
                                div2.className = "OP";
                                container.appendChild(div2);

                                let div3 = document.createElement('div');
                                const date = new Date(recipe.time);
                                const localTz = date.toLocaleString();
                                div3.textContent = localTz;
                                div3.className = "time";
                                container.appendChild(div3);

                                if (recipe.OP == nick) {
                                    let OPbuttons = document.createElement('div');
                                    OPbuttons.className = "OP-buttons";
                                    OPbuttons.innerHTML = `
                                        <button onclick="recipeUpdate(event)">Edit</button>
                                        <button onclick="recipeDelete('${recipe.title}')">Delete</button>
                                    `;
                                    container.appendChild(OPbuttons);
                                }

                                let instructions = recipe.instructions;
                                const image_urls = JSON.parse(recipe.image_urls);
                                for (const key in image_urls) {
                                    if (instructions.includes("[" + key + "]")) {
                                        const pattern = new RegExp("\\[" + key + "\\]", "g");
                                        instructions = instructions.replace(pattern, `<img src="${image_urls[key]}">`);
                                    }
                                }

                                let pre = document.createElement('pre');
                                pre.innerHTML = instructions;
                                pre.className = "instructions";
                                container.appendChild(pre);


                                myRecipes.appendChild(container);
                            });
                        })
                        .catch(error => console.error(`Error fetching /${nick}/recipes :`, error));
                }
            }

            socket.on('reload', () => {
                location.reload();
            })

            socket.on('server-announcement', (msg) => {
                if (window.innerWidth > 768) {
                    const container = document.getElementById("server-announcements");
                    const line = document.createElement('div');
                    line.textContent = msg;
                    container.prepend(line);
                }
            })

            socket.on('incorrect-login', () => {
                document.getElementById('loginErrors').innerHTML = "Incorrect credentials!";
            })

            socket.on('create-recipe-success', () => {
                document.getElementById('new-recipe-title').value = '';
                document.getElementById('new-recipe-instructions').value = '';
                document.getElementById("uploaded-images").innerHTML = '';
                document.getElementById("uploaded-images-object").innerHTML = '';
                uploadedImgs = {};
            })

            socket.on('display-all-users', () => {
                displayUsersList();
            })

            socket.on('display-recent-recipes', () => {
                displayRecentRecipes();
            })

            socket.on('display-my-recipes', () => {
                displayMyRecipes();
            })

            async function getSignature(nick) {
                const res = await fetch(`/api/sign-upload?nick=${nick}`);
                return await res.json();
            }

            socket.on('logged-in', (nickname) => {
                verified = true;
                nick = nickname;

                document.getElementById("loginForm").style.display = "none";
                document.getElementById("recipeForm").innerHTML = `
                    <div>
                        <textarea id="new-recipe-title" placeholder="Recipe Name" required></textarea>
                        <textarea id="new-recipe-instructions" placeholder="[finalimgname]\n\nStep 1) Boil water\n[imgname1]\n\nStep 2) Cook noodles to al dente\n[imgname2]\n\netc.\n\n" required ></textarea>
                        <button type="button" id="upload_widget" class="cloudinary-button">Optional: Upload&nbsp;Photos<br>(jpg, jpeg, png)</button>
                        <button type="submit" class="submit-button">Submit Recipe</button>
                        <div id="uploaded-images"></div>
                        <pre id="uploaded-images-object"></pre>
                    </div>
                `;
                document.getElementById("upload_widget").addEventListener("click", async function() {
                    const signatureData = await getSignature(nick);

                    const widget = cloudinary.createUploadWidget({
                        cloudName: signatureData.cloudName,
                        apiKey: signatureData.apiKey,
                        uploadSignature: signatureData.signature,
                        uploadSignatureTimestamp: signatureData.timestamp,
                        folder: signatureData.folder,
                        use_filename: true,
                        unique_filename: false,
                        overwrite: true,
                        sources: ['local'],
                        resourceType: "image",
                        clientAllowedFormats: ["jpg", "jpeg", "png"]
                    }, (error, result) => {
                        if (!error && result && result.event === "success") {
                            const imageName = result.info.display_name;
                            const imageUrl = result.info.secure_url;
                            uploadedImgs[imageName] = imageUrl;

                            document.getElementById("uploaded-images").innerHTML = "";
                            for (const name in uploadedImgs) {
                                const img = document.createElement("img");
                                img.src = uploadedImgs[name];
                                img.alt = "Uploaded image";
                                img.style.maxWidth = "150px";
                                img.style.display = "block";
                                document.getElementById("uploaded-images").appendChild(img);
                            }

                            document.getElementById("uploaded-images-object").textContent = JSON.stringify(Object.keys(uploadedImgs), null, 2);
                        }
                    });

                    widget.open();
                }, false);
                document.getElementById("welcome").innerHTML = `
                    <div>Welcome, ${nick}!</div>
                    <button onclick="deleteAccount()">Delete Account</button>
                `;

                displayUsersList();
                displayMyRecipes();
            })
        </script>
    </body>
</html>
